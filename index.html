<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">

<body>
  <script type="text/x-handlebars" data-template-name="application">
	  <!-- Static navbar -->
	  <nav class="navbar navbar-default">
		  <div class="container-fluid">
			  <div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					  <span class="sr-only">Toggle navigation</span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
				  </button>
				  {{#link-to 'index' class='navbar-brand' tagName='a'}}The Flint Store{{/link-to}}
			  </div>
			  <div id="navbar" class="navbar-collapse collapse">
				  <ul class="nav navbar-nav">
					  <li>{{#link-to 'about'}}About{{/link-to}}</li>
					  <li>{{#link-to 'products'}}Products{{/link-to}}</li>
				  </ul>
				  <ul class="nav navbar-nav navbar-right">
					  <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
					  <li><a href="../navbar-static-top/">Static top</a></li>
					  <li><a href="../navbar-fixed-top/">Fixed top</a></li>
				  </ul>
			  </div><!--/.nav-collapse -->
		  </div><!--/.container-fluid -->
	  </nav>

	  <div class="container">
		  {{outlet}}
	  </div>

	  <div class="footer">
		  <hr/>
		  <p class="text-muted">Copyright 2015. Tsung Hung | @masterfung</p>
	  </div>


  </script>

	  <ul>

  <script type="text/x-handlebars" id="about">
	<h1>The Story of Flint Store</h1>

  </script>

  <script type="text/x-handlebars" id="products">
	  <h1>Our Flint Supply At Its Finest</h1>

	  <div class="row">
		  <div class="col-sm-3">
			  <div class="list-group">
				  {{#each product in model}}
				  <h3>{{#link-to 'product' this.product.title}}
					  {{product.title}}
					  {{/link-to}}
				  </h3>
				  {{/each}}
				  <p class="text-muted">Choose a product from the left</p>
			  </div>
		  </div>
		  <div class="col-sm-9">
			  {{outlet}}
		  </div>
	  </div>
  </script>

  <script type="text/x-handlebars" id="product">
	  <h2>{{title}}</h2>
	  <p>Description: {{description}}</p>
	  <p>On Sale: {{isOnSale}}</p>
	  <p><button class="btn btn-success">Buy for ${{price}}.00 per kg</button></p>

	  <div class="col-md-5">
		  <img {{bind-attr src='image'}} class="img-thumbnail img-rounded"/>
	  </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
