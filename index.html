<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
	  <!-- Static navbar -->
	  <nav class="navbar navbar-default">
		  <div class="container-fluid">
			  <div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					  <span class="sr-only">Toggle navigation</span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
					  <span class="icon-bar"></span>
				  </button>
				  <a class="navbar-brand" href="#">The Flint Store</a>
			  </div>
			  <div id="navbar" class="navbar-collapse collapse">
				  <ul class="nav navbar-nav">
					  <li class="active"><a href="#">Home</a></li>
					  <li><a href="#">About</a></li>
					  <li><a href="#">Contact</a></li>
					  <li class="dropdown">
						  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
						  <ul class="dropdown-menu" role="menu">
							  <li><a href="#">Action</a></li>
							  <li><a href="#">Another action</a></li>
							  <li><a href="#">Something else here</a></li>
							  <li class="divider"></li>
							  <li class="dropdown-header">Nav header</li>
							  <li><a href="#">Separated link</a></li>
							  <li><a href="#">One more separated link</a></li>
						  </ul>
					  </li>
				  </ul>
				  <ul class="nav navbar-nav navbar-right">
					  <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
					  <li><a href="../navbar-static-top/">Static top</a></li>
					  <li><a href="../navbar-fixed-top/">Fixed top</a></li>
				  </ul>
			  </div><!--/.nav-collapse -->
		  </div><!--/.container-fluid -->
	  </nav>

	  <div class="container"></div>

	  <div class="footer"></div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
	  <h1>Welcome to the Flint Store of the World!</h1>

	  <ul>
		  {{#each item in model}}
		  <li>{{item}}</li>
		  {{/each}}
	  </ul>
  </script>


  <script type="text/x-handlebars" id="about">
	<h1>The Story of Flint Store</h1>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
